<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
           font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

         header {
            background-color: #1a2a3a;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
        }
        .naglowek{
            background-color: #2d3a4b;
            color: white;
            padding: 10px;
            
        }
        .tytul{
            display: flex;
            align-items: center;
        }
        .glowna{
            display: flex;
            min-height: 400px;
        }
        .lewa{
             flex: 0 0 220px; 
            display: flex;
            flex-direction: column;
            
        }
        .srodek{
            width: 60%;
            padding: 20px;
            background-color: white;
            color: #2d3a4b;
        }
        .prawa{
            width: 20%;
            background-color: white;
            padding: 20px;
            color: #2d3a4b;
            text-align: center;

            display: flex;
            flex-direction: column;
            gap: 15px;

        }
        .stopka{
            background-color: #2d3a4b;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="naglowek">
        <div class="tytul">
            <svg></svg>
            <h1 style="margin:0; font-size: 20px;" >Zarządzanie Smart City</h1>
        </div>
    </header>

    <main class="glowna">

        <aside class="lewa">
            <ul>Transport</ul>
            <ul>Energia</ul>
            <ul>Środowisko</ul>
            <ul>Bezpieczeństwo</ul>

        </aside>

        <section class="srodek">
            <h2>Mapa miasta</h2>
            <p>interaktywna wizualizacja infrastruktury miejskiej</p>
        </section>

        <aside class="prawa">
            <div>
                <svg width="100" height="100">
                    <circle cx="50" cy="80" r="12" fill="#0ea5e9" /> <br>
                </svg>
                <b>120 km</b>
                <p>dróg</p>
            </div>
            <div>

                <b>45%</b>
                <p>zieleni</p>
            </div>
            <div>
                <svg height="220" width="130">
  <polygon points="100,160 120,190 80,190" style="fill:#0ea5e9;"/>
</svg> <br>
                <b>98%</b>
                <p>oświetlenia LED</p>
            </div>                        
        </aside>
    </main>

    <footer class="stopka">
        <p>© 2026 Smart City - autor: Jan Kowalski</p>
    </footer>
</body>
</html>
